<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component | Joseph Haddad</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="card" oncontextmenu="return false">
        <img class="image" src="/images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="texts">
        <h1 class="activeState">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <div class="eth">
          <img src="/images/icon-ethereum.svg" alt="Ehtereum" />
          <p>0.041 ETH</p>
        </div>
        <div class="time">
          <img src="/images/icon-clock.svg" alt="Clock" />
          <p>3 days left</p>
        </div>
      </div>
      <div class="line">
        &nbsp;
      </div>
      <div class="profile">
        <img src="/images/image-avatar.png" alt="avatar" oncontextmenu="return false" />
        <span class="nameColor">Creation of &nbsp;</span> <span class="activeState">Jules Wyvern</span>
      </div>
    </div>

    <!--Footer-->
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/joehaddad1000">Joseph Haddad</a>
    </footer>

  </main>
</body>

</html>
